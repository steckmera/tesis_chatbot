  utter_iamabot:
  - text: "soy un bot, impulsado por Rasa."

  utter_bot_bienvenida:
  - text: "bienvenido soy tu bot"

  utter_user_bienvenida:
  - text: "bienvenido estimado usuario"

  utter_menu_admisiones:
  - text: "selecciona una opcion:\n
          informacion\n
          requisitos\n
