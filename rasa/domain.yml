          "

actions:
  - action_hola_mundo
  - action_informacion_admisiones
  - action_requisitos_admisiones
  - action_valores_admisiones
  - action_horarios_administracion
  - action_pagos_administracion
  - action_transporte_administracion
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
